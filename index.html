<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Scace-X Cargo Planner</title>
</head>
<body>
    <header>
        <h1 id="logo"><a href="./index.html"><img src="./img/logo.PNG" alt=""></a></h1>
    </header>
    <main>
        <div class="navigation">
            <h2>SHIPMENT LIST</h2>
            <ul id="companies">
                <li>Amazon.com</li>
                <li>American Express</li>
                <li>Walmart</li>
                <li>Apple</li>
            </ul>            
        </div>
        <div class="mainsection">
            <div class="contactInfo">
                <h2 id="companyName"></h2>
                <div id="email"></div>
            </div>
            <div>
                <h3>CARGO BOXES</h3>
                <div id="numberOfBoxes"></div>
                <div class="calculateBays">
                    <h3>Number of required cargo bays</h3>
                    <div id="cargoBaysCount"></div>
                </div>    
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
